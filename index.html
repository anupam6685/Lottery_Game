<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lucky Draw Lottery Game</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 12px;
        color: #fff;
      }

      h1 {
        margin-bottom: 6px;
        letter-spacing: 0.5px;
        font-size: 1.4rem;
        text-align: center;
      }

      .subtitle {
        margin-bottom: 16px;
        font-size: 0.85rem;
        opacity: 0.85;
        text-align: center;
      }

      .game {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        background: rgba(255, 255, 255, 0.15);
        padding: 16px;
        border-radius: 14px;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .card {
        aspect-ratio: 1 / 1;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 12px;
        user-select: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .card:active {
        transform: scale(0.95);
      }

      .card.revealed {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        cursor: default;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      }

      button {
        margin-top: 16px;
        padding: 12px 28px;
        font-size: 0.9rem;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        background: #ffcc00;
        color: #333;
        font-weight: bold;
      }

      button:active {
        transform: scale(0.96);
      }

      footer {
        margin-top: 8px;
        font-size: 0.75rem;
        opacity: 0.7;
        text-align: center;
      }

      /* Tablet & larger screens */
      @media (min-width: 600px) {
        h1 {
          font-size: 1.6rem;
        }
        .game {
          max-width: 420px;
        }
        .card {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¯ Lucky Draw Lottery Game</h1>
    <div class="subtitle">Pick a card and test your luck!</div>

    <div class="game" id="game"></div>

    <footer>Refresh the page to play a new lottery</footer>

    <script>
      const game = document.getElementById("game");

      // Create numbers 1 to 8
      let numbers = [1, 2, 3, 4, 5, 6, 7, 8];

      // Shuffle numbers (Lottery style)
      numbers.sort(() => Math.random() - 0.5);

      // Create cards
      numbers.forEach((num) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.textContent = "?";

        card.addEventListener("click", () => {
          if (!card.classList.contains("revealed")) {
            card.textContent = num;
            card.classList.add("revealed");
          }
        });

        game.appendChild(card);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçΩÔ∏è Lucky Draw Lottery Game</title>

    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .app {
        width: 100%;
        max-width: 420px; /* Ideal mobile width */
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.85;
        margin-bottom: 18px;
      }

      .game {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 14px;
        background: rgba(255, 255, 255, 0.15);
        padding: 18px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      }

      .card {
        aspect-ratio: 1 / 1;
        width: 100%;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        color: white;
        font-size: 30px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 14px;
        cursor: pointer;
        user-select: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      }

      .card:active {
        transform: scale(0.95);
      }

      .card.revealed {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        cursor: default;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.35);
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        background: #ffcc00;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: scale(0.97);
      }

      footer {
        margin-top: 12px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <h1>üçΩÔ∏è Lucky Draw for Meal Work</h1>
      <div class="subtitle">Tap a card to reveal your duty</div>

      <div class="game" id="game"></div>

      <button onclick="resetGame()">New Draw</button>

      <footer>All selected cards stay visible</footer>
    </div>

    <script>
      const game = document.getElementById("game");

      function createGame() {
        game.innerHTML = "";

        let numbers = [1, 2, 3, 4, 5, 6, 7, 8];
        numbers.sort(() => Math.random() - 0.5);

        numbers.forEach((num) => {
          const card = document.createElement("div");
          card.className = "card";
          card.textContent = "?";

          card.addEventListener("click", () => {
            if (!card.classList.contains("revealed")) {
              card.textContent = num;
              card.classList.add("revealed");

              // Mobile vibration feedback (if supported)
              if (navigator.vibrate) {
                navigator.vibrate(60);
              }
            }
          });

          game.appendChild(card);
        });
      }

      function resetGame() {
        createGame();
      }

      createGame();
    </script>
  </body>
</html>
